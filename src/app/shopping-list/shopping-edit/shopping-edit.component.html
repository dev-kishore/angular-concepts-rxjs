<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <!-- <input type="text" class="form-control" id="name" #nameInput> -->
                    <input type="text" class="form-control" id="name" name="name" ngModel required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <!-- <input type="text" class="form-control" id="amount" #amountInput> -->
                    <input type="text" class="form-control" id="amount" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <!-- <button type="submit" class="btn btn-success m-2" (click)="onAddItem()">Add</button> -->
                    <button type="submit" class="btn btn-success m-2" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
                    <button type="button" class="btn btn-danger m-2" (click)="onDelete()" *ngIf="editMode">Delete</button>
                    <button type="button" class="btn btn-primary m-2" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
